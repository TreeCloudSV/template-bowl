<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>question view</title>
</head>

<body>
    <main class="main">
        <div class="container-fluid">
            <div class="row justify-content-between align-items-center">

                    <img class="img__side" src="assets/resources/images/pagina_preguntas/L1.png" alt="">

                    <table class="table">
                        <thead>
                            <tr class="question__header">
                                <th class="file__side" colspan="4">
                                    ¿Que es la dieta “keto”?
                                    +10

                            </tr>
                        </thead>
                        <tbody>
                            <tr class="question__body">
                                <th class="file__side" scope="row">A:</th>

                            </tr>
                            <tr class="question__body">
                                <th class="file__side" scope="row">B:</th>

                            </tr>

                                <th class="file__side" scope="row">C:</th>
                                <td colspan="2">Cetogenico o a la cetosis</td>

                            </tr>
                            <tr class="question__body">
                                <th class="file__side" scope="row">D:</th>
                                <td colspan="2">Un estado metabólico</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-2 p-0">
                    <img class="img__side" src="assets/resources/images/pagina_preguntas/L2.png" alt="">
